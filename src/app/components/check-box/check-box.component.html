<div class="ui-fluid">
  <div class="card ui-g">
    <div class="ui-g-12">
      <h1>Campos de chequeo</h1>
      <form (ngSubmit)="saveChanges()">
        <div *ngFor="let item of recordItem" class="ui-g" style="width:250px;margin-bottom:10px">
          <div class="ui-g-4"><p-checkbox name="group1" value="{{item}}" label="{{item}}" [(ngModel)]="selectedValues" inputId="{{item}}"></p-checkbox></div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <button type="button" pButton icon="pi pi-times" (click)="goSchema()" label="Cancelar"></button>
          </div>
          <div class="ui-g-2">
            <button type="submit" pButton icon="pi pi-check" label="Guardar"></button>
          </div>  
        </div>
      </form>
    </div>  
  </div>    
</div>
