<div class="ui-fluid">
  <div class="card ui-g">
    <div class="ui-g-12">
      <h1 class="title">Campo de texto</h1>
      <form [formGroup]="inputTextForm" (ngSubmit)="saveChanges()">
        <div class="ui-g-12">
          <div class="ui-g-2">
            <label class="label">Valor actual</label>
          </div>  
          <div class="ui-g-4">
            <input class="input" type="text" pInputText  placeholder="Text input" [value]="inputTextService.getInformation().value">
          </div>
        </div>  
        <div class="ui-g-12">  
          <div class="ui-g-2">
            <label class="label">Nuevo valor</label>
          </div>  
          <div class="ui-g-4">
            <input class="input" type="text" pInputText placeholder="Text input" value="value" formControlName="newValue">
          </div>
          <div *ngIf="newValue.invalid">
            <p class="help is-danger is-size-6">Campo obligatorio</p>
          </div>
        </div>  
        <div class="ui-g-12">
          <div class="ui-g-2">
            <button type="button" pButton icon="pi pi-times" (click)="goSchema()" label="Cancelar"></button>
          </div>
          <div class="ui-g-2">
            <button type="submit" pButton icon="pi pi-check" label="Guardar"></button>
          </div>  
        </div>
      </form>
    </div>  
  </div>    
</div>
