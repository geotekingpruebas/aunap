<div class="ui-fluid">
    <div class="card ui-g">
        <div class="ui-g-12">
            <h1>Gráficas estadísticas</h1>
            <div class="ui-g">
                <div class="ui-g-4">
                    <p-table [value]="records">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Id</th>
                                <th>Valor</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>{{item.id}}</td>
                                <td>{{item.value}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-g-6">
                        <p-chart type="bar" [data]="recordsBarChart"></p-chart>
                    </div>
                    <div class="ui-g-6">
                        <p-chart type="pie" [data]="recordsPieChart"></p-chart>
                    </div>
                </div>
            </div>
        </div>    
    </div>        
</div>
